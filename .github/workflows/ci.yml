name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Building the Docker image
      run: |
        docker build . --tag demo-e2e
    
    - uses: ds-ms/container-scan@releases/v0
      name: Container Scan
      id: imagescan
      continue-on-error: true
      with:
        image-name: demo-e2e
    
    - name: Docker login
      uses: azure/docker-login@v1
      if: github.event.ref == 'refs/heads/master'
      with:
        login-server: dsmsacr.azurecr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image
      if: github.event.ref == 'refs/heads/master'
      run: |
        docker tag demo-e2e dsmsacr.azurecr.io/demo-e2e:${{ github.sha }}
        docker push dsmsacr.azurecr.io/demo-e2e:${{ github.sha }}

    - name: Upload Container Scan Report
      uses: github/codeql-action/upload-sarif@v1
      if: github.event.ref == 'refs/heads/master'
      with:
        sarif_file: ${{ steps.imagescan.outputs.sarif-file-path }}
